name: Blueskai Scheduled Run

on:
  schedule:
    # Run at 9:00 AM JST (0:00 UTC)
    - cron: "0 0 * * *"
  # Allow manual triggering
  workflow_dispatch:

jobs:
  run-blueskai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: "recursive" # Checkout all submodules recursively

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Use an appropriate Node.js version

      - name: Build bsky-mcp-server
        run: |
          cd bsky-mcp-server
          npm install
          npm run build
          cd ..

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -e .

      - name: Run Blueskai
        run: |
          uv run python -m blueskai.main --profile 0 --instruction instructions/post.md
          uv run python -m blueskai.main --profile 1 --instruction instructions/post.md
        # If you need environment variables, uncomment the following:
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BLUESKY_IDENTIFIER_0: ${{ secrets.BLUESKY_IDENTIFIER_0 }}
          BLUESKY_APP_PASSWORD_0: ${{ secrets.BLUESKY_APP_PASSWORD_0 }}
          BLUESKY_IDENTIFIER_1: ${{ secrets.BLUESKY_IDENTIFIER_1 }}
          BLUESKY_APP_PASSWORD_1: ${{ secrets.BLUESKY_APP_PASSWORD_1 }}
