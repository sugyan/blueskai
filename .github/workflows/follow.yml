name: Daily Follow

on:
  schedule:
    # Run at 9:00 AM/PM JST (0:00 UTC)
    - cron: "0 0/12 * * *"
  # Allow manual triggering
  workflow_dispatch: null

jobs:
  run-follow:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      BLUESKY_IDENTIFIER_0: ${{ secrets.BLUESKY_IDENTIFIER_0 }}
      BLUESKY_APP_PASSWORD_0: ${{ secrets.BLUESKY_APP_PASSWORD_0 }}
      BLUESKY_IDENTIFIER_1: ${{ secrets.BLUESKY_IDENTIFIER_1 }}
      BLUESKY_APP_PASSWORD_1: ${{ secrets.BLUESKY_APP_PASSWORD_1 }}
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: "recursive" # Checkout all submodules recursively
      - name: Set up
        uses: ./.github/actions/setup-blueskai
      - name: Run follow (profile 0)
        run: uv run python -m blueskai.main --profile 0 --instruction instructions/follow.md
      - name: Run follow (profile 1)
        run: uv run python -m blueskai.main --profile 1 --instruction instructions/follow.md
