name: 'Blueskai Setup'
description: 'Setup environment for Blueskai'

runs:
  using: "composite"
  steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: "recursive" # Checkout all submodules recursively

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18" # Use an appropriate Node.js version

    - name: Build bsky-mcp-server
      shell: bash
      run: |
        cd bsky-mcp-server
        npm install
        npm run build
        cd ..

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: "pip"

    - name: Install uv
      shell: bash
      run: pip install uv

    - name: Install dependencies
      shell: bash
      run: |
        uv venv
        uv sync
